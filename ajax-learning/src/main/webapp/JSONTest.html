<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JSON练习</title>
</head>
<body>
<!--
      JS 提供了一个对象 JSON ，该对象有如下两个方法：
      ●  parse(str) ：将 JSON串转换为 JS 对象。
      使用方式是： let obj = JSON.parse(jsonStr);
      ●  stringify(obj) ：将 JS 对象转换为 JSON 串。
      使用方式是：let jsonStr = JSON.stringify(obj)
-->

<script>
  const jsonStr = '{"name":"zhangsan","age":23,"male":true,"cities":["北京","上海","南京"]}';
  console.log(jsonStr)
  console.log(typeof jsonStr)
  // JSON字符串转为JS对象
  const jsonObj = JSON.parse(jsonStr)
  console.log(typeof jsonObj)
  console.log(jsonObj.name)

  const obj = {
    name: "lisi",
    age: 24
  }
  console.log(typeof obj)
  console.log(obj.name)
  // JS对象转成JSON字符串
  const objStr = JSON.stringify(obj)
  console.log(typeof objStr)
</script>

</body>
</html>
